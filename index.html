<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calendar</title>
</head>

<body>
  <div class="wrapper">
    <!-- <div class="calendar">
      <p id="month"></p>
      <p id="dayName"></p>
      <p id="dayNumber"></p>
      <p id="year"></p>
    </div> -->
    <div id="month-calendar">
      <ul class="month">
        <li class="prev">
          <p class="fas-left">&lt;</p>
        </li>
        <li class="next">
          <p class="fas-right">&gt;</p>
        </li>
        <li class="month-name"></li>
        <li class="year-name"></li>
      </ul>
      <ul class="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
      </ul>
      <ul class="days">
      </ul>
    </div>
  </div>
</body>

</html>
